<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Cadastrar Área</title>
        <h:outputStylesheet name="bootstrap-4.1/css/bootstrap.min.css"/>
        <h:outputScript name="jquery/jquery-3.3.1.slim.min.js"/>
        <h:outputScript name="jquery/jquery.min.js"/>
        <h:outputScript name="bootstrap-4.1/js/popper.min.js" />
        <h:outputScript name="bootstrap-4.1/js/bootstrap.min.js"/> 
    </h:head>
        
    
    <h:body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <h:graphicImage library="imagens" width="10%" height="10%" name="marcaifms.jpg"
                                alt="logotipo do IFMS" />
                <a href="" target="blank" type="button" class="btn btn-link">
                    IFMS/Corumbá - Tecnologia em Análise e Desenvolvimento de Sistemas
                </a>
            </h5>
            <ul class="nav">
                <li class="nav-item">
                    <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="http://localhost:8080/frames1_2021_10_Gabriel/faces/view/area/inserirArea.xhtml" role="button" aria-haspopup="true" aria-expanded="false">Campus</a>
                    
                        <h:link class="dropdown-item" value="Cadastrar Area" outcome="/view/area/inserirArea.xhtml" />
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="nomeUsuario" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkDeslogar" href="">Deslogar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" id="linkLogar" href="">Logar</a>
                </li>
            </ul>
        </div> 
        <div class="container">
            <h1>Cadastrar Área</h1>
            <h:form class="novo">
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="areasNome">Nome</label> 
                        <h:inputText class="form-control" id="nomeArea" value="#{areaController.areaModel.areaNome}"/>
                    </div>
                </div>
               
                <h:commandButton class="btn btn-primary" value="salvar#{areaController.salvar()}"/>
            </h:form>
        </div>
    </h:body>
    
</html>
